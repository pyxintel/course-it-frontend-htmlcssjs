  <script>
    var course = "Introdução ao Javascript";
    var date = new Date();
    var students = ["Aluno A", "Aluno B", "Aluno C", "Aluno D", "Aluno E", "Aluno F"];
    var ages = [23, 16, 20, 32, 19, 18];

    // Tabela verdade
    // AND
    // A  B   A && B
    // V  V     V
    // F  V     F
    // V  F     V
    // F  V     F
    // OR
    // A  B   A || B
    // V  V     V
    // F  V     V
    // V  F     V
    // F  V     F
    
    // for loop
    function listAdults() {
      var msg = "Alunos maiores de idade:";
      console.log(msg)
      for (var i = 0; i < 6; i++) {
        if (ages[i] >= 18) {
          console.log(students[i] + " - " + ages[i]);
        }
      }
    }
    
    // while loop
    function listUntilClassIsFull(classSize) {
      var msg = "Tamanho da turma:";
      var s = 0;
      var i = 0;      
      console.log(msg + " " + classSize)
      while ((s < classSize) && (i < 6)) {
        if (ages[i] >= 18) {
          console.log(students[i] + " - " + ages[i]);
          s++;
        }
        i++;
      }
    }

    console.log(course);
    listAdults();
    listUntilClassIsFull(4);
    console.log(msg); // Error: Uncaught ReferenceError: msg is not defined
  </script>
